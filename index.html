<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!-- Lexend Deca -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Stat Preview Card Component</title>
</head>

<body>
    <main class="container">
        <div class="content">
            <h1>Get <scan class="insights">insights</scan> that help your business grow.</h1>
            <p id="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer
                experience,
                and overall efficiency.</p>
            <div class="stats">
                <div class="companies">
                    <p class="num">10k+</p>
                    <p class="desc">COMPANIES</p>
                </div>
                <div class="templates">
                    <p class="num">314</p>
                    <p class="desc">TEMPLATES</p>
                </div>
                <div class="queries">
                    <p class="num">12M+</p>
                    <p class="desc">QUERIES</p>
                </div>
            </div>
        </div>
        <div class="hero-img"></div>
    </main>

</body>

</html>
